<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Precios</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        .button {
            background-color: #ccc;
            text-align: center;
            font-weight: bold;
            cursor: pointer; /* Para indicar que se puede hacer clic */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>Cantidad de ítem</td>
        <td><input type="number" id="cantidad" value="20"></td>
    </tr>
    <tr>
        <td>Precio por ítem:</td>
        <td><input type="number" id="precio" value="3"></td>
        <td id="calcular-button" class="button">Totalizar</td>
    </tr>
    <tr>
        <td>Seleccionar Estado:</td>
        <td>
            <select id="estado">
                <option value="CA">California (CA)</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="3" id="estado-seleccionado"></td>
    </tr>
    <tr>
        <td colspan="3" id="resultado-neto"></td>
    </tr>
</table>

<script type="module" src="./src/presenter.js"></script>

</body>
</html>
