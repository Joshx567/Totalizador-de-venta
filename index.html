<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Precios</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        .button {
            background-color: #ccc;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>Cantidad de item</td>
        <td><input type="number" id="cantidad" value="20"></td>
    </tr>
    <tr>
        <td>Precio por ítem:</td>
        <td><input type="number" id="precio" value="3"></td>
        <td id="calcular-button" class="button">Totalizar</td>
    </tr>
    <tr>
        <td>Peso volumetrico:</td>
        <td>
            <select id="pesovolumetrico">
                <option value="Primer">0 a 10</option>
                <option value="Segundo">11 a 20</option>
                <option value="Tercero">21 a 40</option>
                <option value="Cuarto">41 a 80</option>
                <option value="Quinto">81 a 100</option>
                <option value="Sexto">101 a 200</option>
                <option value="Septimo">Mas de 200</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Seleccionar Estado:</td>
        <td>
            <select id="estado">
                <option value="CA">California (CA)</option>
                <option value="AL">Alabama (AL)</option>
                <option value="NV">Nevada (NV)</option>
                <option value="UT">Utah (UT)</option>
                <option value="TX">Texas (TX)</option>
            </select>
        </td>
    </tr>
    
    <tr>
        <td>Seleccionar Categoría:</td>
        <td>
            <select id="categoria">
                <option value="varios">Varios</option>
                <option value="alimentos">Alimentos</option>
                <option value="bebidas">Bebidas Alcoholicas</option>
                <option value="escritorio">Material de Escritorio</option>
                <option value="muebles">Muebles</option>
                <option value="electronicos">Electronicos</option>
                <option value="vestimenta">Vestimenta</option>
            </select>
        </td>
    </tr>    
    <tr>
        <td>Impuesto Adicional:</td>
        <td colspan="2" id="impuesto-adicional">0%</td>
    </tr>
    <tr>
        <td>Descuento Adicional:</td>
        <td colspan="2" id="descuento-adicional">0%</td>
    </tr>
    <tr>
        <td>Costo de envio por Peso volumetrico:</td>
        <td colspan="2" id="costo-envio-adicional">0%</td>
    </tr>
    <tr>
        <td>Precio Neto:</td>
        <td colspan="2" id="resultado-neto">0$</td>
    </tr>
    <tr>
        <td>Impuesto Aplicado:</td>
        <td colspan="2" id="impuesto">0%</td>
    </tr>
    <tr>
        <td>Descuento Aplicado:</td>
        <td colspan="2" id="descuento">0%</td>
    </tr>
    
</table>

<script type="module" src="./src/presenter.js"></script>

</body>
</html>
